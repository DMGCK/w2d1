<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->

  <body>

    <header>
      <div class="container-fluid"></div>
    </header>

    <main>
      <div class="container-fluid">
        <div class="row py-5">
          <div class="col-12 col-md-6">
            <button onclick="scorePlus('one')">Add Team 1</button>
            <br>
            <button onclick="scoreMinus('one')">Subtract Team 1</button>
            <span id="one"></span>
          </div>
          <div class="col-12 col-md-6">
            <button onclick="scorePlus('two')">Add Team 2</button>
            <br>
            <button onclick="scoreMinus('two')">Subtract Team 2</button>
            <span id="two"></span>
          </div>
          <div class="col-12 py-5 align-center">
            Total Players Scores: 
            <span id="total"></span>
          </div>
          <div class="col-12 py-5">
            <button onclick="gameOver()">Game Over!</button>
            <button onclick="incChange()">Change Points!</button>
            <input type="number" name="points" id="p-increment" placeholder="Point Increment">
            <button onclick="">players buttons!</button>
            <button onclick="">players buttons!</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container-fluid"></div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
